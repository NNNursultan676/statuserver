const nav = document.getElementById("env-nav");
const content = document.getElementById("content");
const environments = Object.keys(data);
environments.forEach((env, idx) => {
  const btn = document.createElement("button");
  btn.textContent = env;
  if (idx === 0) btn.classList.add("active");
  btn.onclick = (event) => switchPanel(event, env);
  nav.appendChild(btn);
  const panel = document.createElement("div");
  panel.id = "panel-" + env;
  panel.className = "env-panel" + (idx === 0 ? " active" : "");
  Object.keys(data[env]).forEach(type => {
    const group = data[env][type];
    const section = document.createElement("section");
    section.innerHTML = `<h2>${type}</h2>`;
    const table = document.createElement("table");
    const thead = document.createElement("thead");
    thead.innerHTML = `<tr><th>Name</th><th>Address</th><th>Port/URL</th></tr>`;
    table.appendChild(thead);
    const tbody = document.createElement("tbody");
    group.forEach(row => {
      const tr = document.createElement("tr");
      let url = "";
      const isIp = /^[0-9.]+$/.test(row.Address);
      if (String(row.Address).startsWith("http")) {
        url = row.Address;
      } else if (isIp && row.Port) {
        url = `http://${row.Address}:${row.Port}`;
      } else {
        url = `https://${row.Address}`;
      }
      const addr = `<a href='${url}' target='_blank'>${row.Address}</a>`;
      const openBtn = `<button class='open-btn' onclick="window.open('${url}', '_blank')">–û—Ç–∫—Ä—ã—Ç—å</button>`;
      tr.innerHTML = `<td>${row.Name}</td><td>${addr}</td><td>${row.Port || '-'} ${openBtn}</td>`;
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    section.appendChild(table);
    panel.appendChild(section);
  });
  content.appendChild(panel);
});
function switchPanel(event, env) {
  document.querySelectorAll("header button").forEach(b => b.classList.remove("active"));
  document.querySelectorAll(".env-panel").forEach(p => p.classList.remove("active"));
  event.target.classList.add("active");
  document.getElementById("panel-" + env).classList.add("active");
}
</script>
<script>
document.getElementById('search').addEventListener('input', function () {
  const query = this.value.toLowerCase();
  document.querySelectorAll("tbody tr").forEach(tr => {
    const rowText = tr.innerText.toLowerCase();
    tr.style.display = rowText.includes(query) ? "" : "none";
  });
});
</script>
