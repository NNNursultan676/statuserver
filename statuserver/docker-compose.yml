version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - METRICS_API_URL=${METRICS_API_URL:-http://localhost:8000}
      - GRAFANA_URL=${GRAFANA_URL:-}
      - GRAFANA_API_TOKEN=${GRAFANA_API_TOKEN:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/metrics-api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
